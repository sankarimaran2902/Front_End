<!DOCTYPE html>
<html>
    <head>
      <title>Table using Forms</title>
    </head>
    <body>
        <h2 align="center">Login form</h2>
        <table align="center">
            <tbody>
                <tr>
                    <td>user name</td>
                    <td><input type="text" name="u_name"id="u_name"placeholder="Username"></td>
                <br>
                <td>Password</td>
                <td><input type="password" name="pwd"id="pwd"placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Appointment Date</td>
                    <td><input type="date" name="app"id="app"placeholder="Date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio"name="rd1"value="male">MALE</td>
                    <td><input type="radio"name="rd1"value="female">FEMALE</td>
    
                </tr>
                <tr>
                    <td>Interview Modes</td>
                    <td><input type="checkbox" name="check1" value="on">ONLINE</td>
                    <td><input type="checkbox" name="check2" value="off">TECH HR</td>
                    <td><input type="checkbox" name="check3" value="sign">HR</td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login"/>
                    </td>
                    <td>
                        <input type="reset" value="Logoff"/>
                    </td>
                </tr>
            </tbody>
        </table>




    </body>
</html>
