<!DOCTYPE html>
<html lang="en">
<head>
      <title>Hospital Form</title>
</head>
<body>
<form>
    <h1 align="center">Hospital Form</h1>

    <div align="center">
        <label for="patient_name">Patient Name</label>
        <input type="text" name="patient_name" id="patient_name" placeholder="Your Name"/>
    </div>
    <br>

    <div align="center">
        <label for="age">Age</label>
        <input type="text" name="age" id="age" placeholder="Your Age"/>
    </div>
    <br>

    <div align="center">
        <label for="mobile_number">Mobile number</label>
        <input type="text" name="mobile_number" id="mobile_number"placeholder="Your Mobile Number"/>
    </div>
    <br>

    <div align="center">
        <label for="address"> Permanent Address</label>
        <textarea name="address" id="address" rows="4" cols="50" placeholder="Your Address"></textarea>
    </div>
    <br>

    <div align="center">
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <br>

    <div align="center">
        <label for="appointment_date">Appointment Date</label>
        <input type="date"name="appointment_date" id="appointment_date"/>
    </div>
    <br>

    <div align="center">
        <label>Have you already visited our hospital before?</label>
        <input type="checkbox" name="visited" id="visited_yes" value="yes">
        <label for="visited_yes">YES</label>
        <input type="checkbox" name="visit1" id="visited_no" value="no">
        <label for="visited_no">NO</label>
    </div>
    <br>

    <div align="center">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset"/>
       </div>
    <br>
</form>
</body>
</html>
