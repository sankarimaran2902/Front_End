<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>
    <button onclick="document.getElementById('getdate').innerHTML=Date()">
        Show Date
    </button>
    <br>
    <span id="getdate">Date</span>
    <br>
    <h1>Inner html is Interchange a particular content</h1>
    <script>
        let process="INNER HTML";
        document.getElementsByTagName('h1')[0].innerHTML=process;
    </script>
</body>
</html>
