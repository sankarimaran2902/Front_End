<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Possibilities</title>
</head>
<body>
     <h2>Javascript Display Properties</h2>
     <ol>
        <li onclick="alert('Believe in Universe')">Alert</li>
        <li ondblclick="document.writeln('Feeling Happy')">Document</li>
        <li onmousedown="console.log('Be kind to all')">Console</li>
     </ol>
</body>
</html>
