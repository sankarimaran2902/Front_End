<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Hospital Form Using Bootstrap</title>
</head>
<body class="btn-outline-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Medical Form</h2>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="patientName" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile No.</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailId" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="emailId" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="bloodGroup" class="form-label">Blood Group</label>
                                <select class="form-select" id="bloodGroup" required>
                                    <option selected hidden>Choose your blood group</option>
                                    <option>A+</option>
                                    <option>A1+</option>
                                    <option>B+</option>
                                    <option>B1+</option>
                                    <option>O+</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="otherBloodGroup" class="form-label">Other Blood Group</label>
                                <input type="text" class="form-control" id="otherBloodGroup" placeholder="Specify if not listed">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="gender" id="male" required>
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="gender" id="female" required>
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-check-inline">Appointment Date</label>
                                        <input type="date"  class="form-check-inline"> 
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-4">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-success w-100">Submit</button>
                                </div>
                                <div class="col-4">
                                    <button type="reset" class="btn btn-danger w-100">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
