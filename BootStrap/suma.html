<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6fc;
            color: #333;
        }

        .container {
            max-width: 700px;
        }

        /* Form Sections with Custom Colors */
        .card-header {
            font-weight: bold;
        }

        .patient-info .card-header {
            background-color: #4e73df;  /* Blue */
            color: #fff;
        }

        .medical-history .card-header {
            background-color: #1cc88a;  /* Green */
            color: #fff;
        }

        .consent-section .card-header {
            background-color: #f6c23e;  /* Yellow */
            color: #fff;
        }

        .form-control, .form-check-label {
            background-color: #f8f9fc;
            border: 1px solid #d1d3e2;
            border-radius: 0.25rem;
        }

        .btn-submit {
            background-color: #36b9cc;  /* Teal */
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #2c9faf;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Medical Information Form</h2>
        
        <!-- Patient Information -->
        <form>
            <div class="card patient-info mb-4">
                <div class="card-header">Patient Information</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="patientName">Full Name</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter contact number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>
                    </div>
                </div>
            </div>

            <!-- Medical History -->
            <div class="card medical-history mb-4">
                <div class="card-header">Medical History</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <input type="text" class="form-control" id="allergies" placeholder="Enter known allergies">
                    </div>
                    <div class="form-group">
                        <label for="currentMedications">Current Medications</label>
                        <input type="text" class="form-control" id="currentMedications" placeholder="Enter current medications">
                    </div>
                    <div class="form-group">
                        <label for="pastDiseases">Past Diseases</label>
                        <textarea class="form-control" id="pastDiseases" rows="3" placeholder="Enter any past diseases or surgeries"></textarea>
                    </div>
                </div>
            </div>

            <!-- Consent -->
            <div class="card consent-section mb-4">
                <div class="card-header">Consent</div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="consentCheckbox">
                        <label class="form-check-label" for="consentCheckbox">
                            I consent to the hospital storing and processing my medical information.
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
