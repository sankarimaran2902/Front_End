<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Property</title>
    <style>
        .textproerty
        {
            text-align: center;
            text-decoration: line-through;
            text-transform: uppercase;
            text-shadow: 2px 15px 2px blueviolet;
            text-overflow: clip;

        }
        .clip
        {
            white-space:nowrap;
            width: 40px;
            text-overflow: clip;
        }
    </style>
</head>
<body>
    <p class="textproerty">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia quam maxime autem possimus eligendi sit consequatur facere deleniti obcaecati? Rem at odio corporis odit cum asperiores maiores voluptas fuga ad.</p>
    <div class="clip">
        PREETHI AND SIVASANKARI IS A GOOD GIRLS
    </div>

    
</body>
</html>
